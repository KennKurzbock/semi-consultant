        html {
            scroll-behavior: smooth;

        }
        /* Style for active navigation links */
        .nav-link.active {
            border-bottom: 2px solid #3b82f6; /* A blue line under the active tab */
        }
    </style>
</head>

    <script>
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('.nav-link');
        const header = document.querySelector('header');

        window.addEventListener('scroll', () => {
            let current = '';
            const headerHeight = header.offsetHeight;
            const scrollYAdjusted = window.pageYOffset + headerHeight;

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;

                if (scrollYAdjusted >= sectionTop && scrollYAdjusted < sectionTop + sectionHeight) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Correct the home link active state on load
            const homeLink = document.querySelector('.nav-link[href="#home"]');
            if (homeLink) {
                homeLink.classList.add('active');
            }
        });
    </script>
